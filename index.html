<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <title>Form Validation</title>
</head>
<body>
    <div class="container">

    <div class="content">
        <div class="logo">
        <img src="images/logo.img" alt=""/></div>
        <div class="image"></div>
        <div class="text">Start for free and get attractive offers today</div>
    </div>
    <form id="form">
        <div class="title">Get Started</div>
        <div class="question"> 
            Already have an Account? <br>
        <span>Sign In</span>
    </div>

    <div class="btn">
        <div class="btn-1">
            <img src="https://img.icons8.com/color/30/google-logo.png"/>
            Sign Up
        </div>
        <div class="btn-2">
            <img src="https://img.icons8.com/material-rounded/30/ffffff/facebook-new.png"/>
            Sign Up
        </div>
    </div>
    <div class="or">Or</div>
        <div class ="social"></div>
        
        <!--  /** 
            *!username input here 
            **/ -->
        <div>
            <label for="username"> User Name </label>
            <i class="fa-solid fa-user"></i>
                <input  type="text" placeholder="username" id="username">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
           
        </div>
        <!--  /** 
            *!Email input here 
            **/ -->
        <div>
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
                <input  type="email" placeholder="abc@gmail.com" id="email">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>  
        </div>
        <!--  /** 
            *!Password input here 
            **/ -->
        <div>
            <label for="password"> Password </label>
            <i class="fa-solid fa-lock"></i>
                <input  type="text" placeholder="password" id="password">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
        </div>
        <button type="submit" id="submit"> Submit </button>
    </form>
     <!--<label>
        <i class="fa-solid fa-person"></i>
       <input  type="text" placeholder="username">
    </label>-->
</body>
<script src="karibu.js"></script>
</html>
